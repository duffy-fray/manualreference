<!-- Team Management -->
<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--New-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--New-->

    <meta charset="UTF-8">
    <title>Roster Project</title>
</head>
<body>
    <div class = "container" ng-app = "myApp" ng-controller="NavCtrl">
        <button class = "btn btn-default" ng-click="navToIndex()">Index</button>
        <button class = "btn btn-default" ng-click="navToTeamMgmt()">Team Management</button>
        <button class = "btn btn-default" ng-click ="navToPlayerMgmt()">Player Management</button>
    </div>

    <div class="container" ng-controller="TeamCtrl">
        <h1>Team Management</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Team Name</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>

            </thead> 
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <!--<td><input class = "form control" ng-model="team._id"></td>-->
                    <td><input class = "form control" ng-model="team.name"></td>
                    <td><button class = "btn btn-primary" ng-click = "addTeam()">Add Team</button></td>
                    <td><button class = "btn btn-info" ng-click = "update()">Update</button></td>
                    <td><button class = "btn btn-info" ng-click = "deselect()">Clear</button></td>
                </tr>
                <tr ng-repeat="team in teamlist">
                    <td>&nbsp;</td>
                    <td>{{team.name}}</td>
                    <td><button class = "btn btn-info" ng-click = "teamInfoClick(team._id)" data-toggle="modal" data-target="#modal-team-info">Team Roster</button></td>
                    <td><button class = "btn btn-warning" ng-click ="edit(team._id)">Edit</button></td>
                    <td><button class = "btn btn-danger" ng-click="remove(team._id)">Delete Team</button></td>
                </tr>
            </tbody>  
        </table>
    </div>


<div class="container" ng-controller="TeamCtrl">
    <div class="modal" id="modal-team-info">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class="modal-header">
                    <button type="button" class ="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title"> Roster for {{teamObject.name}}</h3>
                </div>
                <div class = "modal-body">
                    Current Roster
                    <table class="table" id="tblGrid" ng-model="team">
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Position</th>
                            </tr>
                            <tr ng-repeat="player in rosterObject"> 
                                <th>{{player.name}}</th>
                                <th>{{player.position}}</th>
                            </tr>
                        </thead>
                    </table>
                        <td><input class = "form control" type="email" ng-model="address" placeholder="To: "></td>
                        <td><button class = "btn btn-primary" ng-click="emailRoster(teamObject._id, teamObject.name, address)">Email Roster</button></td>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="controllers/navigation_controller.js"></script>
    <script src="controllers/player_controller.js"></script>
    <script src="controllers/team_controller.js"></script>

</body>
</html>
